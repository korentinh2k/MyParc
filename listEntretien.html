<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des entretiens - MyParc</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="listEntretien.js"></script>
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1 id="vehicleTitle">Véhicule</h1>
        <div class="header-buttons">
            <button class="logout" onclick="logout()">Déconnexion</button>
            <button class="add-vehicle" onclick="redirectToAddMaintenance()">Ajouter Entretien</button>
        </div>
    </header>

    <!-- Contenu principal -->
    <div class="container">
        <!-- Liste des entretiens -->
        <ul id="maintenanceList" class="maintenance-list"></ul>

        <!-- Formulaire de modification -->
        <div id="maintenanceForm" class="form-container hidden">
            <h2>Modifier l'entretien</h2>
            <input type="text" id="editDescription" placeholder="Nouvelle description">
            <input type="date" id="editDate">
            <button id="saveChanges">Enregistrer</button>
        </div>
    </div>
</body>
</html>
